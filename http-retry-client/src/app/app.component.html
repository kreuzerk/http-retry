<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">HTTP retry</a>
</nav>

<div class="jumbotron">
  <h1>Talk to the server</h1>
  <hr class="my-4">
  <button class="btn btn-primary" (click)="talkToTheServer()">Ping the server</button>
  <div style="margin-top: 50px" *ngIf="(greeting$ | async)">
    <h2>Response from the server</h2>
    <h3>{{ (greeting$ | async)?.greeting }}</h3>
  </div>
</div>
